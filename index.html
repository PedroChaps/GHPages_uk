<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Travel Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, blue, red 20%, white 40%, red 60%, white 80%, blue);
        }
        #player {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
      // Load the IFrame Player API code asynchronously.
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // Create the YouTube player
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          videoId: 'rbPRQV5fs0Y', // Replace with your video ID
          playerVars: {
            'autoplay': 1,
            'controls': 1,
            'vq': 'hd2160'
          },
          events: {
            'onReady': onPlayerReady
          }
        });
      }

      // Set the video quality to 4K when the player is ready
      function onPlayerReady(event) {
        event.target.setPlaybackQuality('highres'); // Highres = 4K
      }
    </script>
</body>
</html>
